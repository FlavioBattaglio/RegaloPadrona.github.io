    <style>

<body>

<form id="form">

    <div class="step active">

        </select>
    </div>

    

</form>

<p id="status"></p>

<script>
const steps = document.querySelectorAll(".step");
const status = document.getElementById("status");

steps.forEach((step, index) => {
    const select = step.querySelector("select");

    select.addEventListener("change", async () => {
        select.disabled = true;

        if (steps[index + 1]) {
            steps[index + 1].classList.add("active");
        } else {
            status.innerText = "Invio in corso...";

            const data = {
                opzione_1: document.querySelector('[name="opzione_1"]').value,

                opzione_3: document.querySelector('[name="opzione_3"]').value 
            };

            fetch("https://formspree.io/f/xrezngow", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    status.innerText = "Preparati per un viaggio a Praga ğŸ°!ğŸ…Buon Natale Padrona!ğŸ…";

                }
            })

            });
        }
    });
});
</script>
